<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programing exercises</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>01 Message output</h1>
    <section>
        <article>
            <h3>Challenge #1: Hello World!</h3>
            <p>Write your name on the box below and then press done</p>
            <input id="helloWorldInput" type="text" placeholder="Name...">
            <button id="helloWorldDone">Done</button>
            <h4>Result:</h4>
            <p id="helloWorldResult"></p>
        </article>
        <article>
            <h3>Challenge #2: Hello, name and surname</h3>
            <p>Write your name and your surname on the corresponding boxes below and then press done</p>
            <input id="nameInput" type="text" placeholder="Name...">
            <input id="surnameInput" type="text" placeholder="Surname...">
            <button id="secondDone">Done</button>
            <h4>Result:</h4>
            <p id="secondResult"></p>
        </article>
    </section>
    <script src="js/main.js"></script>
</body>
</html>
